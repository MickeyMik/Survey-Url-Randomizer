<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Survey Redirector</title>
    <!-- Optional: Prevent search engines from indexing this page -->
    <meta name="robots" content="noindex, nofollow">
    <script type="text/javascript">
        // List of URLs to redirect to
        var urls = [
            "https://app.onlinesurveys.jisc.ac.uk/s/qmu/nature-connection-survey-2/",
            "https://app.onlinesurveys.jisc.ac.uk/s/qmu/forest-fires-and-mental-health-duplicate/"
        ];

        // Randomly select one URL
        var randomIndex = Math.floor(Math.random() * urls.length);

        // Redirect to the selected URL
        window.location.replace(urls[randomIndex]);
    </script>
</head>
<body>
    <!-- Content for users without JavaScript enabled -->
    <noscript>
        <p>Please enable JavaScript to be redirected.</p>
    </noscript>
</body>
</html>
